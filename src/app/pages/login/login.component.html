<div class="row">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0"> Login </h3>
      </div>
      <div class="card-body">
        <form class="form">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control rounded-0" required
              [(ngModel)]="loginUserData.email" name="email"
            >
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control rounded-0" required
              [(ngModel)]="loginUserData.password" name="password"
            >
          </div>
          <button (click)="loginUser()" type="button" class="btn btn-primary float-right">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
